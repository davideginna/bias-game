name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create firebase-var.js from secrets
      run: |
        cat > firebase-var.js << 'EOF'
        const JS_FIREBASE_API_KEY = "${{ secrets.FIREBASE_API_KEY }}";
        const JS_FIREBASE_AUTH_DOMAIN = "${{ secrets.FIREBASE_AUTH_DOMAIN }}";
        const JS_FIREBASE_DATABASE_URL = "${{ secrets.FIREBASE_DATABASE_URL }}";
        const JS_FIREBASE_PROJECT_ID = "${{ secrets.FIREBASE_PROJECT_ID }}";
        const JS_FIREBASE_STORAGE_BUCKET = "${{ secrets.FIREBASE_STORAGE_BUCKET }}";
        const JS_FIREBASE_MESSAGING_SENDER_ID = "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}";
        const JS_FIREBASE_APP_ID = "${{ secrets.FIREBASE_APP_ID }}";
        const JS_FIREBASE_MEASUREMENT_ID = "${{ secrets.FIREBASE_MEASUREMENT_ID }}";
        EOF

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
